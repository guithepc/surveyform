<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Formeee</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <h1 id="tittle" class="text-center">
                Growlaroid Survey Form
            </h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform. :)
            </p>

        </header>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>

                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>

            </div>

            <div class="form-group">
                <label id="number" for="number">Age 
                    <span class="clue">(optional)</span>

                </label>

                <input type="text" name="age" id="number" min="10" max="150" class="form-control" placeholder="Age">

            </div>

            <div>

            </div>


        </form>

    </div>
</body>
